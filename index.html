<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Я никогда не..."</title>
	   <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Romul';
            src: url('https://fonts.cdnfonts.com/s/15665/Romul.woff') format('woff');
        }

        body {
            background-image: url('https://i.ibb.co/NdgH4fjQ/7.png');
            background-repeat: repeat;
            background-position: top left;
            background-attachment: fixed;
            font-family: "Open Sans", "Segoe UI", Tahoma, sans-serif;
            font-size: 14px;
            font-weight: 400;
            overflow-x: hidden;
            text-rendering: optimizeLegibility;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 1066px;
            min-width: 320px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        /* Внешняя рамка */
        .outer-border {
            background: #15273F;
            padding: 14px;
            border: 40px solid transparent;
            border-image: url('https://drive.dhog.org/rave/images/border.svg') 40 40 40 40 / 40px 40px 40px 40px stretch;
        }

        /* Баннер - адаптивный подход */
        .banner-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Увеличено расстояние после баннера */
        }

        .banner {
            width: 100%;
            max-width: 1010px;
            height: auto;
            aspect-ratio: 1010 / 315;
            position: relative;
            overflow: hidden;
        }

        .banner-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 2;
        }

        .banner-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 30px solid transparent;
            border-image: url('https://drive.dhog.org/rave/images/inner-border.svg') 30 30 30 30 / 30px 30px 30px 30px stretch;
            box-sizing: border-box;
            z-index: 3;
            pointer-events: none;
        }

        .banner-title {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            font-family: 'Romul', serif;
            font-size: 28px;
            color: #BA9868;
            text-shadow: 
                -2px -2px 0 #2E3952,
                2px -2px 0 #2E3952,
                -2px 2px 0 #2E3952,
                2px 2px 0 #2E3952,
                -3px 0 0 #2E3952,
                3px 0 0 #2E3952,
                0 -3px 0 #2E3952,
                0 3px 0 #2E3952;
            letter-spacing: 2px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Навигационное меню - ИСПРАВЛЕННАЯ ВЕРСИЯ */
        .breadcrumb {
            background: #15273F;
            padding: 8px 20px;
            margin-bottom: 5px; /* Уменьшено расстояние между строками */
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 400;
            color: #CCCCCC;
        }

        .breadcrumb a {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: opacity 0.2s;
        }

        .breadcrumb a:hover {
            opacity: 0.8;
        }

        .breadcrumb i {
            font-size: 11px;
            width: 11px;
            height: 15px;
            color: #BA9868;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .breadcrumb-separator {
            color: #CCCCCC;
            font-weight: normal;
        }

        .breadcrumb-text {
            color: #BA9868;
            font-weight: normal;
        }

        /* Контентная область */
        .content {
            background: #15273F;
            padding: 30px 40px 40px;
            min-height: 300px;
            color: #CCCCCC;
            font-weight: 400;
        }

        /* Заголовки игры */
        .game-title {
            font-family: 'Romul', serif;
            color: #BA9868;
            font-weight: normal;
            text-align: center;
            margin-bottom: 20px;
            font-size: 150%;
            line-height: 116%;
            letter-spacing: 3px;
            margin-top: 5px;
        }

        .game-subtitle {
            font-family: 'Romul', serif;
            color: #BA9868;
            font-weight: normal;
            text-align: center;
            margin-bottom: 30px;
            font-size: 125%;
            line-height: 116%;
            letter-spacing: 2px;
        }

        /* Правила игры */
        .rules-list {
            list-style: none;
            margin-bottom: 40px;
            padding-left: 0;
            counter-reset: rule-counter;
        }

        .rules-list li {
            color: #CCCCCC;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.8;
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
            counter-increment: rule-counter;
        }

        .rules-list li::before {
            content: counter(rule-counter) ".";
            color: #BA9868;
            font-weight: normal;
            position: absolute;
            left: 0;
        }

        /* Игровая область */
        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            min-height: 400px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Колда карт - без подсветки, как было раньше */
        .card-deck {
            position: relative;
            width: 240px;
            height: 336px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .card-deck:hover {
            transform: scale(1.05);
        }

        .card-deck img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Область для отображения карт */
        .cards-display {
            position: relative;
            width: 240px;
            height: 336px;
        }

        .drawn-card {
            position: absolute;
            width: 240px;
            height: 336px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: cardAppear 0.5s ease-out;
            transform-origin: left center;
        }

        .drawn-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateX(-100px) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        /* Адаптивность для контента */
        @media (max-width: 800px) {
            .game-title {
                font-size: 36px;
            }

            .game-subtitle {
                font-size: 24px;
            }

            .game-area {
                flex-direction: column;
                gap: 40px;
            }

            .card-deck,
            .cards-display,
            .drawn-card {
                width: 200px;
                height: 280px;
            }
        }

        @media (max-width: 500px) {
            .game-title {
                font-size: 28px;
            }

            .game-subtitle {
                font-size: 20px;
            }

            .rules-list li {
                font-size: 14px;
            }

            .card-deck,
            .cards-display,
            .drawn-card {
                width: 180px;
                height: 252px;
            }
        }

        /* Адаптивность для планшетов */
        @media (max-width: 1100px) {
            body {
                padding: 15px;
            }

            .container {
                width: 900px;
            }

            .outer-border {
                padding: 12px;
                border-width: 35px;
                border-image: url('https://drive.dhog.org/rave/images/border.svg') 40 40 40 40 / 35px 35px 35px 35px stretch;
            }

            .banner-frame {
                border-width: 26px;
                border-image: url('https://drive.dhog.org/rave/images/inner-border.svg') 30 30 30 30 / 26px 26px 26px 26px stretch;
            }

            .banner-title {
                font-size: 26px;
                bottom: 28px;
            }

            .content {
                padding: 25px 35px 35px;
            }
            
            .breadcrumb {
                padding: 7px 18px;
                margin-bottom: 5px; /* Сохраняем уменьшенное расстояние */
                font-size: 11px;
            }
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 950px) {
            body {
                padding: 12px;
            }

            .container {
                width: 750px;
            }

            .outer-border {
                padding: 10px;
                border-width: 30px;
                border-image: url('https://drive.dhog.org/rave/images/border.svg') 40 40 40 40 / 30px 30px 30px 30px stretch;
            }

            .banner-wrapper {
                margin-bottom: 15px; /* Адаптивный отступ после баннера */
            }

            .banner-frame {
                border-width: 23px;
                border-image: url('https://drive.dhog.org/rave/images/inner-border.svg') 30 30 30 30 / 23px 23px 23px 23px stretch;
            }

            .banner-title {
                font-size: 24px;
                bottom: 24px;
                letter-spacing: 1.8px;
            }

            .content {
                padding: 20px 30px 30px;
            }
            
            .breadcrumb {
                padding: 6px 16px;
                margin-bottom: 5px; /* Сохраняем уменьшенное расстояние */
                font-size: 11px;
            }
        }

        /* Остальные медиа-запросы остаются без изменений */
    </style>
</head>
<body>
    <div class="container">
        <div class="outer-border">
            <div class="banner-wrapper">
                <div class="banner">
                    <img src="https://i.ibb.co/V0cQGNQc/ra-head-evening-img-0.jpg" alt="Banner Background" class="banner-bg">
                    <img src="https://i.ibb.co/ynW5qDFp/windows.png" alt="Windows Overlay" class="banner-overlay">
                    <div class="banner-frame"></div>
                    <h1 class="banner-title">БАШНЯ КОГТЕВРАН</h1>
                </div>
            </div>

            <div class="breadcrumb">
                <span class="breadcrumb-separator">В Башне:</span>
                <a href="#">
                    <span class="breadcrumb-text">Тедди.</span>
                </a>
				<span class="breadcrumb-separator">Всего: 1</span>
				<a href="#">
                    <span class="breadcrumb-text">[подробнее...]</span>
                </a>
            </div>
			
            <div class="breadcrumb">
                <a href="https://rave.dhog.org/index.php?sid=975d79a61573d6c6e721eee1f39a6e20">
                    <i class="fab fa-fort-awesome"></i>
                </a>
                <span class="breadcrumb-separator">></span>
                <a href="#">
                    <span class="breadcrumb-text">Игра "Я никогда не..."</span>
                </a>
            </div>

            <div class="content">
                <h1 class="game-title">Игра "Я никогда не..."</h1>
                
                <div class="game-area">
                    <div class="card-deck" onclick="drawCard()">
                        <img src="https://i.ibb.co/sd9Z8Qzq/3.png" alt="Колода карт">
                    </div>
                    
                    <div class="cards-display" id="cardsDisplay"></div>
                </div>

                <h2 class="game-subtitle">ПРАВИЛА ИГРЫ</h2>
                
                <ol class="rules-list">
                    <li>Правило первое</li>
                    <li>Правило второе</li>
                    <li>Правило третье</li>
                    <li>Правило четвертое</li>
                    <li>Правило пятое</li>
                </ol>
            </div>

            <script>
                const cards = [
                    'https://i.ibb.co/tMccjTs6/image.jpg',
                    'https://i.ibb.co/xtNWfqLP/image.jpg'
                    // Добавьте сюда больше URL карт
                ];

                function drawCard() {
                    const display = document.getElementById('cardsDisplay');
                    
                    // Очищаем предыдущую карту
                    display.innerHTML = '';
                    
                    // Выбираем случайную карту
                    const randomCard = cards[Math.floor(Math.random() * cards.length)];
                    
                    // Создаем элемент карты
                    const cardElement = document.createElement('div');
                    cardElement.className = 'drawn-card';
                    cardElement.innerHTML = `<img src="${randomCard}" alt="Карта игры">`;
                    
                    display.appendChild(cardElement);
                }
            </script>
        </div>
    </div>
</body>
</html>
